<p [ngStyle]="{'display': !visualizationStarted ? 'block' : 'none'}" style="font-weight:bold; font-size: larger;">Time Complexity: {{ timeComplexity }}</p>
<p [ngStyle]="{'display': !visualizationStarted ? 'block' : 'none'}" style="font-weight:bold; font-size: larger;">Space Complexity: {{ spaceComplexity }}</p>

<div [ngStyle]="{'display': visualizationStarted ? 'block' : 'none'}">
  <h2>Input Array</h2>
  <div id="inputArray" class="input-array">
    <div *ngFor="let num of inputArray" class="array-box">{{ num }}</div>
  </div>

  <h2>Binary Tree Visualization</h2>
  <div class="heapGraph">
    <svg id="heapGraph"></svg>
  </div>

  <h2>Sorted Array</h2>
  <div id="sortedArray" class="sorted-box">
    <svg id="sortedArraySvg"></svg>
  </div>
</div>
