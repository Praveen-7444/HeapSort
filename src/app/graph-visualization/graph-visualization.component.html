
<p *ngIf="!visualizationStarted">Time Complexity: {{ timeComplexity }}</p>
<p *ngIf="!visualizationStarted">Space Complexity: {{ spaceComplexity }}</p>


<div *ngIf="visualizationStarted">
  <h2>Input Array</h2>
  <div id="inputArray" class="input-array">
    <div *ngFor="let num of inputArray" class="array-box">{{ num }}</div>
  </div>

  <h2>Binary Tree Visualization</h2>
  <div class="heapGraph">
    <svg id="heapGraph"></svg>
  </div>

  <h2>Sorted Array</h2>
  <div id="sortedArray" class="sorted-box">
    <svg id="sortedArraySvg"></svg>
  </div>
</div>
