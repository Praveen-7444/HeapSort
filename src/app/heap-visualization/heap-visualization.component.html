<div class="container">
    <!-- Control Panel Section -->
    <div class="control-panel">
      <h2>Heap Sort Controls</h2>
      
      <!-- Input Section -->
      <div class="input-section">
        <label for="numbersInput" id="num">Enter numbers (max 15)</label>
        <input 
          type="text" 
          id="numbersInput" 
          [(ngModel)]="numbersInput" 
          placeholder="e.g., 10, 20, 30" 
          (input)="validateInput()"
        />
        <button (click)="generateRandomNumbers()">Generate Random Numbers</button>
      </div>
  
      <!-- Heap Type Section -->
      <div class="heap-type-section">
        <label>Select Heap Type:</label>
        <div>
          <input 
            type="radio" 
            id="minHeap" 
            [(ngModel)]="heapType" 
            name="heapType" 
            value="min" 
            [disabled]="isAnimationRunning" 
          />
          <label for="minHeap">Min Heap</label>
  
          <input 
            type="radio" 
            id="maxHeap" 
            [(ngModel)]="heapType" 
            name="heapType" 
            value="max" 
            [disabled]="isAnimationRunning" 
          />
          <label for="maxHeap">Max Heap</label>
        </div>
      </div>
  
      <!-- Visualization Type Section -->
      <div class="visualization-type-section">
        <label>Select Visualization Type:</label>
        <div>
          <input 
            type="radio" 
            id="array" 
            [(ngModel)]="representationType" 
            name="representationType" 
            value="array" 
            [disabled]="isAnimationRunning" 
          />
          <label for="array">Array</label>
  
          <input 
            type="radio" 
            id="graph" 
            [(ngModel)]="representationType" 
            name="representationType" 
            value="graph" 
            [disabled]="isAnimationRunning" 
          />
          <label for="graph">Graph</label>
        </div>
      </div>

      <div class="speed-control-section">
        <label for="speedControl">Adjust Visualization Speed:</label>
        <input 
          type="range" 
          id="speedControl" 
          [(ngModel)]="visualizationSpeed" 
          min="100" 
          max="3000" 
          step="100" 
        />
        <p>Current Speed: {{ visualizationSpeed }}ms</p>
      </div>
      
  
      <!-- Visualize Button -->
      <div class="visualize-button">
        <button (click)="visualizeHeap()">Visualize Heap</button>
      </div>
    </div>
  
    <!-- Visualization Section -->
    <div class="visualization-section">
      <h2>Heap Visualization</h2>
      <div class="visualization-area">
        <!-- The graph or array visual will be rendered here -->
        <!-- <p *ngIf="representationType === 'array'">Array visualization will appear here</p> -->
        <!-- <p>Array visualization will appear here</p> -->
        <app-array-visualization  *ngIf="representationType === 'array'"  [heapType]="heapType" [inputArray]="numbersArray" [visualizationSpeed]="visualizationSpeed"  (animationComplete)="onAnimationComplete()"></app-array-visualization>
        <!-- <p *ngIf="representationType === 'graph'">Graph visualization will appear here</p> -->
        <app-graph-visualization *ngIf="representationType === 'graph'" [data]="numbersArray"  [heapType]="heapType"   [visualizationSpeed]="visualizationSpeed"  (animationComplete)="onAnimationComplete()"></app-graph-visualization>
      </div>
    </div>
  </div>
